<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container hide" id="main">
        <div id="title" class="hide">
            <h2>Title</h2></div>
        <div id="question" class="hide">Question</div>
        <div class="answers-container">
            <div class="row1">
                <div class="answer hide" id="answer1">Answer1</div>
                <div class="answer hide" id="answer2">Answer2</div>
            </div>
            <div class="row2">
                <div class="answer hide" id="answer3">Answer3</div>
                <div class="answer hide" id="answer4">Answer4</div>
            </div>
        </div>
        <div class="next-container">
            <button id="next">Next</button>
        </div>
    </div>
    <div class="score-container hide" id="highscores">
        <div id="title">
            <h2>High Scores</h2>
        </div>
        <div id="highscores">
            <h3>All done!</h3>
            
            <div class="board-container">
                <table id="score-board">
                    <tr>
                        <th>Score</th>
                        <th>Name</th>
                    </tr>
                    <tr>
                        <td>100</td>
                        <td>Joya</td>
                    </tr>
                </table>
            </div>
            <p>Your score is: <span id="score">0</span></p>
            <div>
                <input type="text" placeholder="Your name" id="scoreName">
            </div>
            <div>
                <input type="submit" value="Submit" id="submit">
            </div>
        </div>
    </div>
    <div class="timer-container hide" id="timer">
        <h3>Timer</h3>
    </div>
    <div class="start-container">
        <button id="start">Start</button>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
